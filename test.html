<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Responsivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      width: 100%;
      background-color: #333;
      overflow: hidden;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      padding: 0.5rem 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: #f4f4f4;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }

    footer {
      margin-top: auto;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      .container {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Site Responsivo</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="card">Seção 1</div>
    <div class="card">Seção 2</div>
    <div class="card">Seção 3</div>
    <div class="card">Seção 4</div>
  </main>

  <footer>
    <p>&copy; 2024 DCSoft - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
